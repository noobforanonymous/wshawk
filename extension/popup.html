<!DOCTYPE html>
<html>
<head>
    <title>WSHawk Companion</title>
    <style>
        body { width: 250px; font-family: sans-serif; padding: 15px; background: #1a1a1a; color: #fff; }
        h3 { color: #00ff00; margin-top: 0; }
        .status { margin-bottom: 10px; font-size: 13px; }
        .control-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 12px; color: #aaa; }
        input[type="text"] { width: 100%; padding: 5px; background: #333; border: 1px solid #444; color: #fff; box-sizing: border-box; }
        .toggle-btn { width: 100%; padding: 8px; border: none; cursor: pointer; font-weight: bold; border-radius: 4px; }
        .btn-on { background: #00ff00; color: #000; }
        .btn-off { background: #ff3333; color: #fff; }
    </style>
</head>
<body>
    <h3>WSHawk Companion</h3>
    <div class="status" id="statusText">Status: Capturing</div>
    <div class="control-group">
        <button id="toggleBtn" class="toggle-btn btn-on">STOP CAPTURING</button>
    </div>
    <div class="control-group">
        <label>Bridge URL:</label>
        <input type="text" id="bridgeUrl" value="http://127.0.0.1:5000/api/interceptor/handshake">
    </div>
    <script src="popup.js"></script>
</body>
</html>

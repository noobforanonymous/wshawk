name: Build WSHawk Desktop

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            asset_pattern: 'dist/*.pacman dist/*.deb dist/*.AppImage'
          - os: windows-latest
            asset_pattern: 'dist/*.exe'
          - os: macos-latest
            asset_pattern: 'dist/*.dmg'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Install Extra Python Dependencies
        run: |
          pip install dnspython python-whois cryptography pyyaml
        shell: bash

      - name: Compile Python Sidecar
        run: |
          pyinstaller wshawk-bridge.spec

      - name: Prepare Desktop Folder (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mkdir -p desktop/bin
          cp dist/wshawk-bridge desktop/bin/
        shell: bash

      - name: Prepare Desktop Folder (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir -p desktop/bin
          cp dist/wshawk-bridge.exe desktop/bin/wshawk-bridge.exe
        shell: bash

      - name: Install Desktop Dependencies
        working-directory: ./desktop
        run: npm install

      - name: Prepare Icons
        working-directory: ./desktop
        run: |
          mkdir -p build
          cp src/assets/logo.jpg build/icon.png || true
        shell: bash

      - name: Copy License
        working-directory: ./desktop
        run: |
          cp ../LICENSE LICENSE.txt || echo "No LICENSE file found" > LICENSE.txt
        shell: bash

      - name: Build Electron App
        working-directory: ./desktop
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --publish never

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: WSHawk-${{ matrix.os }}
          path: desktop/dist/

name: Build WSHawk Desktop

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Install Extra Python Dependencies
        run: |
          pip install uvicorn fastapi python-socketio dnspython python-whois cryptography pyyaml
        shell: bash

      - name: Install Linux Build Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools

      - name: Compile Python Sidecar
        run: |
          pyinstaller wshawk-bridge.spec

      - name: Prepare Desktop Folder (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mkdir -p desktop/bin
          cp dist/wshawk-bridge desktop/bin/
        shell: bash

      - name: Prepare Desktop Folder (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir -p desktop/bin
          cp dist/wshawk-bridge.exe desktop/bin/wshawk-bridge.exe
        shell: bash

      - name: Install Desktop Dependencies
        working-directory: ./desktop
        run: npm install

      - name: Prepare Icons
        working-directory: ./desktop
        run: |
          mkdir -p build
          cp src/assets/logo.jpg build/icon.png || true
        shell: bash

      - name: Copy License
        working-directory: ./desktop
        run: |
          cp ../LICENSE LICENSE.txt || echo "No LICENSE file found" > LICENSE.txt
        shell: bash

      - name: Build Electron App
        working-directory: ./desktop
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --publish never

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: WSHawk-${{ matrix.os }}
          path: |
            desktop/dist/*.exe
            desktop/dist/*.dmg
            desktop/dist/*.AppImage
            desktop/dist/*.pacman
            desktop/dist/*.deb
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: List Downloaded Files
        run: find artifacts/ -type f | head -50

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: WSHawk ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: false
          body: |
            ## WSHawk ${{ github.ref_name }}

            Enterprise-grade WebSocket security scanner with web penetration testing toolkit.

            ### Downloads

            | Platform | File |
            |---|---|
            | **Windows** | `.exe` (NSIS installer) |
            | **macOS** | `.dmg` (Apple Disk Image) |
            | **Linux (Universal)** | `.AppImage` |
            | **Arch Linux** | `.pacman` |
            | **Ubuntu/Debian** | `.deb` |

            ### Install via pip
            ```bash
            pip install wshawk==3.0.1
            ```

            **Full Changelog**: https://github.com/noobforanonymous/wshawk/compare/v3.0.0...${{ github.ref_name }}
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.AppImage
            artifacts/**/*.pacman
            artifacts/**/*.deb
